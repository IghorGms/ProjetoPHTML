<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="formsstyle.css">
<title> Formulário Padrão </title>
</head>
<header>
    <div class = "cabecalho">
        <h1> Central de Atendimento ao Cliente </h1>
</header>
<body>
    <form>
        <fieldset> 
            
            <legend>Olá cliente,</legend>

                <div class="input-padrao">
                    <label for="nomesobrenome">Nome e Sobrenome</label><br>
                    <input type="text" id="nomesobrenome" class="input-padrao" required placeholder="Nome e Sobrenome"><br>
                    
                    <label for="email">Email</label><br>
                    <input type="email" id="E-Mail" class="input-padrao" required placeholder="seuemail@dominio.com"><br>
                    
                    <label for="telefone">Telefone</label><br>
                    <input type="tel" id="Telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX"><br>
                    
                    <label for="datanascimento">Data de Nascimento</label><br>
                    <input type="date" id="data" class="input-padrao"><br>

                    <label for="opinion">Diga-nos no que podemos melhorar! </label><br>

                    <textarea id="opinion" name="opinion" rows="15" cols="70"></textarea> <br>  

                    <p> precisamos saber quanto você gastou para possivel reembolso!</p>
                    
                    <form oninput="res.value=parseInt(a.value)+parseInt(b.value);">  
                        <label>Valor da conta (total): </label><br>  
                            <input type="number" name="a" value=""/><br>  
                        +<br/>  
                        <label>Valor do Couvert: </label><br>   
                            <input type="number" name="b" value=""><br>  
                        =<br>  
                        Total: 
                        <output name="res"></output>  
                     </form>  
                </div>

            <div class="option-select">
                <p> Antes de ir, conte como nos conheceu!</p>
                    <select>
                        <optgroup label="Redes Sociais">
                        <option>Facebook</option>
                        <option>Instagram</option>
                        <option>Orkut</option>
                        <option>Twitter</option>
                        </optgroup>
                        <optgroup label="TV/Rádio">
                        <option>Propaganda Televisão</option>
                        <option>Propaganda via Rádio</option>
                        </optgroup>
                    </select>
            </div>

            <div class="botaozinho">
                <br><button input type="submit" id="botaozinho" class="botao-padrao"> Enviar </button>
            </div>

        </fieldset>

    </form> 
    <footer>
        Desenvolvido por: <br>
        - Aluno 1 <br>
        - Aluno 2 <br>
        - Aluno 3 <br>
        - Aluno 4 <br>
        - Aluno 5 <br>
    </footer>
</body>
</html>
